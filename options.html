<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 16px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 16px;
    }

    button {
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    button:hover {
      background-color: #185abc;
    }
  </style>
</head>
<body>
  <h1>Extension Options</h1>

  <label>
    <input type="checkbox" id="privateReply">
    Enable private reply by default
  </label>

  <label>
    <input type="checkbox" id="highlightRating">
    Highlight rating option
  </label>

  <label>
    <input type="checkbox" id="disableOnBeforeUnload">
    Disable onBeforeUnload event
  </label>

  <script src="options.js"></script>
</body>
</html>
